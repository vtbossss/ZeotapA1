{% extends "base.html" %}

{% block content %}
<h2>Create Rule</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="rule_name">Rule Name</label>
        <input type="text" class="form-control" name="rule_name" required>
    </div>
    <div class="form-group">
        <label for="rule_string">Rule String</label>
        <input type="text" class="form-control" name="rule_string" required>
        <small class="form-text text-muted">
            Example: (age > 30 AND department == 'Sales') <br>
            Note: Use '==' for equality and '!=' for inequality.
        </small>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>

{% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
{% endif %}
{% if success %}
    <div class="alert alert-success mt-3">{{ success }}</div>
{% endif %}
{% endblock %}
